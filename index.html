<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>レトロ天気電光掲示板 - True Pixel Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <style>
        :root {
            /* 画像の質感を再現したヘアライン加工ステンレス */
            --stainless: linear-gradient(145deg, #e6e6e6 0%, #c0c0c0 35%, #f0f0f0 50%, #a0a0a0 65%, #d9d9d9 100%);
        }

        body {
            background-color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 15px;
            box-sizing: border-box;
            font-family: 'DotGothic16', sans-serif;
            overflow: hidden;
        }

        /* 筐体：スマホでも正方形を維持 */
        .signage-frame {
            background: var(--stainless);
            width: 100%;
            max-width: 480px;
            aspect-ratio: 1 / 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 40px;
            box-shadow: 
                0 30px 60px rgba(0,0,0,0.9),
                inset -3px -3px 8px rgba(0,0,0,0.4),
                inset 3px 3px 10px rgba(255,255,255,1.0);
            border: 1px solid #999;
            position: relative;
        }

        /* LEDパネルを囲む黒いフレーム */
        .glass-cover {
            background-color: #050505;
            width: 86%;
            height: 86%;
            border-radius: 10px;
            box-shadow: 
                inset 0 0 40px #000,
                0 0 0 5px #222;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        canvas#led-display {
            width: 100%;
            height: 100%;
            display: block;
            image-rendering: pixelated;
        }

        /* UIエリア */
        .controls-container {
            margin-top: 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .controls-container.hidden {
            opacity: 0;
            transform: translateY(30px);
            pointer-events: none;
        }

        .controls {
            display: flex;
            gap: 10px;
            background: rgba(45, 45, 45, 0.9);
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            border: 1px solid #555;
        }

        input {
            flex: 1;
            padding: 12px;
            font-size: 18px;
            background: #111;
            color: #eee;
            border: 1px solid #666;
            text-align: center;
            border-radius: 6px;
            font-family: monospace;
            outline: none;
            -webkit-appearance: none;
        }

        input::placeholder { color: #333; }

        button {
            padding: 0 20px;
            background: #555;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-family: 'DotGothic16', sans-serif;
            transition: background 0.2s;
        }

        .status {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="signage-frame">
        <div class="glass-cover">
            <canvas id="led-display" width="480" height="480"></canvas>
        </div>
    </div>

    <div id="ui-wrapper" class="controls-container">
        <div class="status">郵便番号を入力してください</div>
        <div class="controls">
            <input type="tel" id="zip-input" placeholder="0000000" maxlength="7">
            <button onclick="getWeather()">設定</button>
        </div>
    </div>

    <script>
        // --- 設定：画像と全く同じバランスに調整 ---
        const GRID_SIZE = 64; 
        const DOT_SPACING = 7.5; // 画像の配置感に合わせた余白
        const DOT_SIZE = 2.0;    // ★フォントが太くならないよう、ドット半径を小さく調整
        
        const COLOR_OFF = "#0d0d0d";
        const COLOR_ON = "#ff9900"; 
        const GLOW_COLOR = "rgba(255, 130, 0, 0.35)";

        const canvas = document.getElementById('led-display');
        const ctx = canvas.getContext('2d');
        const uiWrapper = document.getElementById('ui-wrapper');

        const bufferCanvas = document.createElement('canvas');
        const bufferCtx = bufferCanvas.getContext('2d');
        bufferCanvas.width = GRID_SIZE;
        bufferCanvas.height = GRID_SIZE;

        let displaySequence = [];
        let currentIndex = 0;
        let animationFrameId;

        window.onload = () => {
            renderToBuffer("明日の天気", 'text');
            drawGrid(bufferCtx.getImageData(0, 0, GRID_SIZE, GRID_SIZE));
        };

        async function getWeather() {
            const zipInput = document.getElementById('zip-input');
            const zip = zipInput.value;
            if (!zip.match(/^\d{7}$/)) return;

            zipInput.blur();
            uiWrapper.classList.add('hidden');
            stopLoop();

            try {
                const geoRes = await fetch(`https://geoapi.heartrails.com/api/json?method=searchByPostal&postal=${zip}`);
                const geoData = await geoRes.json();
                const loc = geoData.response.location[0];

                const weatherRes = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${loc.y}&longitude=${loc.x}&daily=weather_code&timezone=Asia%2FTokyo`);
                const weatherData = await weatherRes.json();
                const code = weatherData.daily.weather_code[1]; 

                generateSequence(code);
                runLoop();
            } catch (err) {
                uiWrapper.classList.remove('hidden');
            }
        }

        function generateSequence(code) {
            displaySequence = [{ type: 'text', content: "明日の天気", duration: 3000 }];

            if (code === 0) {
                displaySequence.push({ type: 'icon', content: "☀", duration: 4000 });
            } else if (code <= 3) {
                displaySequence.push(
                    { type: 'icon', content: "☀", duration: 2500 },
                    { type: 'text', content: "ときどき", duration: 1800 },
                    { type: 'icon', content: "☁", duration: 2500 }
                );
            } else if (code >= 51) {
                displaySequence.push(
                    { type: 'icon', content: "☁", duration: 2500 },
                    { type: 'text', content: "のち", duration: 1800 },
                    { type: 'icon', content: "☂", duration: 2500 }
                );
            } else {
                displaySequence.push({ type: 'icon', content: "☁", duration: 4000 });
            }
            currentIndex = 0;
        }

        function renderToBuffer(content, type) {
            bufferCtx.clearRect(0, 0, GRID_SIZE, GRID_SIZE);
            bufferCtx.fillStyle = "#fff";
            bufferCtx.textAlign = "center";
            bufferCtx.textBaseline = "middle";

            if (type === 'text') {
                // ★Boldを解除し、アンチエイリアスが最小限になるようフォントサイズを微調整
                bufferCtx.font = "14px 'DotGothic16'";
                const maxWidth = GRID_SIZE - 6;
                bufferCtx.fillText(content, GRID_SIZE/2, GRID_SIZE/2, maxWidth);
            } else {
                bufferCtx.font = "34px sans-serif";
                bufferCtx.fillText(content, GRID_SIZE/2, GRID_SIZE/2 + 4);
            }
            return bufferCtx.getImageData(0, 0, GRID_SIZE, GRID_SIZE);
        }

        function drawGrid(pixelData) {
            ctx.fillStyle = "#000";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const offset = (canvas.width - (GRID_SIZE * DOT_SPACING)) / 2;

            for (let y = 0; y < GRID_SIZE; y++) {
                for (let x = 0; x < GRID_SIZE; x++) {
                    const index = (y * GRID_SIZE + x) * 4;
                    // 透明度判定を厳格にして、隣のドットとの繋がりを抑える
                    const isOn = pixelData.data[index + 3] > 180;

                    const drawX = offset + x * DOT_SPACING + (DOT_SPACING / 2);
                    const drawY = offset + y * DOT_SPACING + (DOT_SPACING / 2);

                    ctx.beginPath();
                    ctx.arc(drawX, drawY, DOT_SIZE, 0, Math.PI * 2);
                    
                    if (isOn) {
                        ctx.fillStyle = COLOR_ON;
                        ctx.shadowBlur = 4; // 光のにじみを抑えてシャープに
                        ctx.shadowColor = GLOW_COLOR;
                    } else {
                        ctx.fillStyle = COLOR_OFF;
                        ctx.shadowBlur = 0;
                    }
                    ctx.fill();
                }
            }
        }

        function stopLoop() { if (animationFrameId) clearTimeout(animationFrameId); }

        function runLoop() {
            const currentItem = displaySequence[currentIndex];
            const pixelData = renderToBuffer(currentItem.content, currentItem.type);
            drawGrid(pixelData);
            currentIndex = (currentIndex + 1) % displaySequence.length;
            animationFrameId = setTimeout(runLoop, currentItem.duration);
        }
    </script>
</body>
</html>
